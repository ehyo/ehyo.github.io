<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cannabis Calc</title>
	<link rel="canonical" href="https://ehyo.github.io/" />
	<link rel="stylesheet" href="/styles-dark.css" id="theme-link">
	<link rel="manifest" href="/manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="color-scheme" content="dark light">
	<meta name="description" content="Cannabis Calc">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Cannabis Calc">
	<link rel="apple-touch-icon" href="/icons/icon-152x152.png">
</head>

<body>
	<div>
		<div class="title center">
			Cannabis Calculator
		</div>

		<div class="formResult">
			<form>
				<label for="total-grams">Total Grams</label>
				<input type="number" step="0.1" min="0" class="form-control" id="total-grams" aria-describedby="total-grams" placeholder="Total Grams">
				<label for="number-of-bags">Total Bags</label>
				<input type="number" step="1" min="0" class="form-control" id="number-of-bags" aria-describedby="number-of-bags" placeholder="Total Bags">
				<label for="scoop-size">Scoop Size</label>
				<input type="number" step="0.1" min="0" class="form-control" id="scoop-size" aria-describedby="scoop-size" placeholder="Scoop Size (grams)">
				<button type="button" id="submit-btn" class="btn btn-primary mt-3">Submit</button>
			</form>

			<div id="result"></div>
			<div id="total"></div>
			<div id="error"></div>
		</div>
	</div>

	
	<script>
		if (navigator.serviceWorker) {
			navigator.serviceWorker.register('/service-worker.js')
		}
	</script>
	<script src="/scripts.js"></script>
</body>
</html>
